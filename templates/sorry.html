<!DOCTYPE html>
<html lang="ko" data-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>검색 결과 없음 - Job Scrapper</title>
    <link href="{{ url_for('static', filename='style.css') }}" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        .sorry-container {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
            border: 1px solid rgba(255, 255, 255, 0.1);
            text-align: center;
            max-width: 500px;
            width: 90%;
        }
        
        .sorry-icon {
            font-size: 4em;
            margin-bottom: 20px;
            animation: bounce 2s infinite;
        }
        
        @keyframes bounce {
            0%, 20%, 50%, 80%, 100% {
                transform: translateY(0);
            }
            40% {
                transform: translateY(-10px);
            }
            60% {
                transform: translateY(-5px);
            }
        }
        
        .sorry-title {
            font-size: 2.5em;
            font-weight: bold;
            color: #fff;
            margin-bottom: 15px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
        }
        
        .sorry-message {
            font-size: 1.2em;
            color: #e0e0e0;
            margin-bottom: 30px;
            line-height: 1.5;
        }
        
        .suggestions {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            padding: 20px;
            margin: 20px 0;
            text-align: left;
        }
        
        .suggestions-title {
            color: #fff;
            font-weight: bold;
            margin-bottom: 15px;
            font-size: 1.1em;
        }
        
        .suggestion-item {
            color: #e0e0e0;
            margin: 8px 0;
            padding-left: 20px;
            position: relative;
        }
        
        .suggestion-item::before {
            content: "💡";
            position: absolute;
            left: 0;
        }
        
        .back-button {
            background: linear-gradient(45deg, #4CAF50, #45a049);
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 25px;
            font-size: 1.1em;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
            display: inline-block;
        }
        
        .back-button:hover {
            background: linear-gradient(45deg, #45a049, #4CAF50);
            transform: scale(1.05);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }
        
        .search-tips {
            margin-top: 20px;
            padding: 15px;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 10px;
            border-left: 4px solid #4CAF50;
        }
        
        .tips-title {
            color: #4CAF50;
            font-weight: bold;
            margin-bottom: 10px;
        }
        
        .tip-item {
            color: #e0e0e0;
            font-size: 0.9em;
            margin: 5px 0;
        }
    </style>
</head>
<body>
    <div class="sorry-container">
        <div class="sorry-icon">😔</div>
        <h1 class="sorry-title">검색 결과가 없습니다</h1>
        <p class="sorry-message">
            죄송합니다. 요청하신 검색어로는 채용 정보를 찾을 수 없었습니다.
        </p>
        
        <div class="suggestions">
            <div class="suggestions-title">🔍 다른 검색어를 시도해보세요:</div>
            <div class="suggestion-item">더 일반적인 키워드 사용 (예: "개발자", "엔지니어")</div>
            <div class="suggestion-item">영어와 한국어 모두 시도</div>
            <div class="suggestion-item">특정 기술명 사용 (예: "python", "react", "java")</div>
            <div class="suggestion-item">직무명 사용 (예: "백엔드", "프론트엔드", "데이터 분석")</div>
        </div>
        
        <div class="search-tips">
            <div class="tips-title">💡 검색 팁</div>
            <div class="tip-item">• 대소문자 구분 없이 검색됩니다</div>
            <div class="tip-item">• 여러 단어로 검색할 수 있습니다</div>
            <div class="tip-item">• 원티드, 사람인, 잡코리아에서 검색됩니다</div>
        </div>
        
        <a href="/" class="back-button">
            🏠 메인으로 돌아가기
        </a>
    </div>

    <script src="{{url_for('static', filename='sorry.js')}}"></script>
</body>
</html>
