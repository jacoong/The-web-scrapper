<!DOCTYPE html>
<html lang="ko" data-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Job Scrapper - 채용 정보 검색</title>
    <link href="{{ url_for('static', filename='style.css') }}?v=2" rel="stylesheet">
    
</head>
<body>
    <div class="main-container">
        <h1 class="title">🔍 Job Scrapper</h1>
        <p class="subtitle">한국의 주요 채용 사이트에서 원하는 직무를 검색해보세요</p>
    
        
        <form action="/report" method="get" class="search-form" id="searchForm">
            <input
                type="text"
                placeholder="검색할 직무를 입력하세요 (예: python, 개발자, 데이터 분석가)"
                required
                name="word"
                class="search-input"
            />
            
            <!-- 숨겨진 입력 필드들로 선택된 사이트 정보 전달 -->
            <input type="hidden" name="wanted" id="wantedInput" value="true">
            <input type="hidden" name="saramin" id="saraminInput" value="true">
            <input type="hidden" name="remoteok" id="remoteokInput" value="true">
            <input type="hidden" name="weworkremotely" id="weworkremotelyInput" value="true">
            
            <!-- 숨겨진 입력 필드들로 선택된 지역 정보 전달 -->
            <input type="hidden" name="locations" id="locationsInput" value="">

            <div class="sources-info">
                <div class="sources-title">📋 검색 사이트 선택 (클릭하여 on/off)</div>
                <div class="source-list">
                    <span class="source-item selected" data-site="wanted" id="wantedSite">원티드</span>
                    <span class="source-item selected" data-site="saramin" id="saraminSite">사람인</span>
                    <span class="source-item selected" data-site="remoteok" id="remoteokSite">RemoteOK</span>
                    <span class="source-item selected" data-site="weworkremotely" id="weworkremotelySite">WeWorkRemotely</span>
                </div>
                <div class="selection-info">
                    <small>💡 클릭하여 검색할 사이트를 선택하세요. 최소 1개 사이트는 선택해야 합니다.</small>
                </div>
            </div>
            
            <button type="submit" class="submit-button">
                🚀 검색하기
            </button>
            <button type="button" class="loading-button hidden" aria-busy="true">
                ⏳ 검색 중...
            </button>
        </form>
        
        <div class="location-section">
            <div class="location-title">📍 지역 선택 (시/도 → 구/군)</div>
            <div class="location-hierarchy">
                <div class="location-level">
                    <div class="location-level-title">시/도</div>
                    <div class="location-grid" id="cityLevel">
                        <span class="location-item" data-city="서울">서울</span>
                        <span class="location-item" data-city="경기">경기</span>
                        <span class="location-item" data-city="인천">인천</span>
                        <span class="location-item" data-city="부산">부산</span>
                        <span class="location-item" data-city="대구">대구</span>
                        <span class="location-item" data-city="대전">대전</span>
                        <span class="location-item" data-city="광주">광주</span>
                        <span class="location-item" data-city="울산">울산</span>
                        <span class="location-item" data-city="세종">세종</span>
                        <span class="location-item" data-city="강원">강원</span>
                        <span class="location-item" data-city="충북">충북</span>
                        <span class="location-item" data-city="충남">충남</span>
                        <span class="location-item" data-city="전북">전북</span>
                        <span class="location-item" data-city="전남">전남</span>
                        <span class="location-item" data-city="경북">경북</span>
                        <span class="location-item" data-city="경남">경남</span>
                        <span class="location-item" data-city="제주">제주</span>
                    </div>
                </div>
                <div class="location-level">
                    <div class="location-level-title">구/군</div>
                    <div class="location-grid" id="districtLevel">
                        <span class="location-item disabled">시/도를 먼저 선택하세요</span>
                    </div>
                </div>
            </div>
            <div class="location-controls">
                <button type="button" class="location-btn" id="selectAllLocations">전체 선택</button>
                <button type="button" class="location-btn" id="clearAllLocations">전체 해제</button>
            </div>
            <div class="selection-info">
                <small>💡 시/도를 먼저 선택한 후 구/군을 선택하세요. 여러 지역을 선택할 수 있습니다.</small>
            </div>
        </div>
     
        
      
    </div>

    <script src="{{url_for('static', filename='app.js')}}"></script>
</body>
</html>
